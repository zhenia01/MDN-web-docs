<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Payment form</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <form action="https://www.w3schools.com/action_page.php" method="POST">
    <h1>Payment form</h1>
    <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
    <section>
      <h2>Contact information</h2>
      <fieldset>
        <legend>Title</legend>
        <input type="radio" name="title" id="mister" value="M.">
        <label for="mister">Mister</label>
        <br>
        <input type="radio" name="title" id="miss" value="Ms.">
        <label for="miss">Miss</label>
      </fieldset>
      <p>
        <label for="name">
          <span>Name: </span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="text" name="name" id="name">
      </p>
      <p>
        <label for="email">
          <span>E-mail: </span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="email" name="email" id="email">
      </p>
      <p>
        <label for="password">
          <span>Password: </span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="password" name="password" id="password">
      </p>
    </section>
    <section>
      <h2>Payment information</h2>
      <p>
        <label for="card-type">
          <span>Card type:</span>
        </label>
        <select id="card-type" name="card-type">
          <option value="visa">Visa</option>
          <option value="mc">Master card</option>
        </select>
      </p>
      <p>
        <label for="card-num">
          <span>Card number: </span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="number" name="card-num" id="card-num">
      </p>
      <p>
        <label for="date">
          <span>Expiration date: </span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="date" name="date" id="date">
      </p>
    </section>
    <p><button type="submit">Validate the payment</button></p>
  </form>
</body>

</html>
